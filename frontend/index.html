<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Creation</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <style>
      .popup-container {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(22, 22, 22, 0.5);
      }

      .popup-box {
        position: relative;
        margin: 0 auto;
        top: 30%;
        background: white;
        border-radius: 8px;
        padding: 20px;
        width: 400px;
      }

      .popup-buttons {
        display: flex;
        justify-content: right;
        gap: 10px;
        margin-top: 15px;
      }

      .cancel-button {
        background-color: #676fa3;
        color: white;
        border: none;
        text-align: center;
        border-radius: 4px;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
      }
    </style>
  </head>
  <body class="m-0 p-0">
    <div class="container-fluid g-0 vh-100">
      <div class="topbar flex-row w-100 align-center justify">
        <div
          class="system-name d-flex flex-row h-100 justify-content-center align-items-center"
        >
          <p class="vault-name my-font-primary m-0">VaultED</p>
          <div class="sysname-line"></div>
          <div class="sysname-des d-flex flex-column">
            <p class="my-font-secondary m-0">
              Student Record <br />
              Management System
            </p>
          </div>
        </div>
        <div class="uni-name"></div>
      </div>
      <div class="body-content d-flex flex-row">
        <div class="sidebar w-30">asdflajdf</div>
        <div class="root-content w-70">
          <!-- content starts here -->
          <div class="container mt-5">
            <h3>Student List</h3>
            <div class="container-fluid mt-5">
              <table class="table table-bordered table-striped w-100">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1</td>
                    <td>Jane Smith</td>
                    <td>
                      <button class="btn btn-danger delete-action-btn">Delete</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            
          </div>

          <!-- this is the pop-up -->
          <div class="popup-container" id="popup">
            <div class="popup-box">
              <h5>Confirm Delete</h5>
              <p>Are you sure you want to delete this student <br>
                <strong><span id="student-id-display" style="color:red"></span>?</strong>
              </p>
              <div class="popup-buttons">
                <button class="cancel-button" id="cancel-popup-btn">
                  Cancel
                </button>
                <button class="btn btn-danger" id="delete-Student-btn">
                  Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="./script.js"></script>
    <script>
      $(document).ready(function () {
        let selectedStudentId = null; //intitialization on selected stuID
        let selected_StuName = "";

        $(".delete-action-btn").on("click", function () {
          selectedStudentId = $(this).closest("tr").find("td:first").text(); // get the stuID
          selected_StuName = $(this).closest("tr").find("td").eq(1).text();// get the StuName

          $("#student-id-display").text(selected_StuName); //set the stuName in the popup
          $("#popup").fadeIn();
        });
    
        $("#cancel-popup-btn").on("click", function () {
          selectedStudentId = null;
          $("#popup").fadeOut();
        });
    
        $("#delete-Student-btn").on("click", function () {
          if (selectedStudentId) {
            $.ajax({
              url: `http://localhost:3000/students/sid/${selectedStudentId}`,
              method: "DELETE",
              success: function (response) {
                $(`table tr:has(td:contains(${selectedStudentId}))`).remove();
                alert("Student deleted successfully!");
                $("#popup").fadeOut();
              },
              error: function (xhr) {
                alert(
                  `Error: ${
                    xhr.responseJSON?.message || "Failed to delete student"
                  }`
                );
              },
            });
          }
        });
      });
    </script>
  </body>
</html>
